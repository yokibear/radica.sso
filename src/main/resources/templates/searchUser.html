<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<div class="container">
		<div class="starter-template">
			<h2>User List</h2>
			
			<div class="" th:unless="${#lists.isEmpty(userList)}">
				<!-- <span th:text="'ID ' + ${student.id}"></span>
				<span th:text="'Name ' + ${student.student}"></span>
				<span th:text="'Subject ' + ${student.subject}"></span> -->
				
				<table>
			        <thead>
			          <tr>
			            <th>ID</th>
			            <th>Name</th>
			            <th>Email</th>
			            <th>View</th>
               		    <th>Edit</th>
               		    <th>Delete</th>
			          </tr>
			        </thead>
			        <tbody>
			          <tr th:each="user : ${userList}">
			            <td th:text="${user.id}">Id</td>
			            <td th:text="${user.firstName}">firstName</td>
			            <td th:text="${user.email}">Email</td>
			            <td><a th:href="${'/user/' + user.id}">View</a></td>
		                <td><a th:href="${'/user/edit/' + user.id}">Edit</a></td>
		                <td><a th:href="${'/users/delete/' + user.id}">Delete</a></td>
			          </tr>
			        </tbody>
			      </table>
				
			</div>
		</div>
	</div>



</body>
</html>
